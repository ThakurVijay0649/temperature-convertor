<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor - Online Temperature Convertor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo"><img src="logo.png" alt=""><span class="temp">Temperature</span><span
                class="convert">Convertor</span></div>
    </header>
    <div class="container">
        <h3>Convert Temperature</h3>
        <form id="tempCalc" onsubmit="calculateTemp();return false">
            <label for="temp">Value to Convert</label><br>
            <input type="number" name="temp" id="temp" placeholder="Enter Temperature">
            <div class="select">
                <div class="select-text">
                    <span>from:</span>
                    <span>to:</span>
                </div>
                <div class="select-option">
                    <select name="from" id="from">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select><br>
                    <select name="to" id="to">
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="celsius">Celsius</option>
                    </select>
                </div>
            </div>
            <input type="submit" name="temp"><br>
        </form>
        <button class="btn" onclick="clearAll()">Clear</button>
        <span id="resultContainer"></span>
    </div>
    <footer>
        <p>Copyright &copy; 2022 All Rights Reserved. Temperature Convertor. Vijay Thakur</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
